<button ng-click="showDemo()">Demo</button>

<button ng-click="addPortfolio()">Add Portfolio</button>

<button style="margin:10px;" ng-click="addWidget($event)">
  Summary
</button>
<button style="margin:10px;" ng-click="addWidget($event)">
  Risk
</button>
<button style="margin:10px;" ng-click="addWidget($event)">
  Returns
</button>

<div>
  <tabset>
    <tab ng-repeat="editor in editors.editors track by $index" heading="{{editor.name}}"
         active="editor.active" disabled="editor.disabled">

      <tabset>
        <tab ng-repeat="page in editor.pages track by $index" heading="{{page.name}}"
             active="page.active" disabled="page.disabled">
          <div  class="col-md-12">
            <table class="widgetTable" style="width:100%">
              <tr>
                <th style="width:300px">Portfolio</th>
                <th style="width:300px">2012 Portfolio</th>
              </tr>
              <tr ng-repeat="widgetRow in page.widgetRows track by $index">
                <td ng-repeat="widget in widgetRow.widgets track by $index">
                  <div ng-switch on="widget.data.type">
                    <div ng-switch-when="text">
                      {{widget.name}}
                    </div>
                    <div ng-switch-when="bar">
                      <highchart config="widget.data"></highchart>
                    </div>
                    <div ng-switch-when="pie">
                      <highchart config="widget.data"></highchart>
                    </div>
                    <div ng-switch-default>Not Supported</div>
                  </div>

                </td>
              </tr>
            </table>
          </div>
        </tab>
      </tabset>

    </tab>
  </tabset>


</div>
